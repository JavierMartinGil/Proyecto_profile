<div class="login">
    <div class="container form_login">
        <h1>Log in</h1>
        <form [formGroup]="formulario_login" (ngSubmit)="envioLogin()">
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Enter email" formControlName="email">

            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" formControlName="password">
            </div>

            <button type="submit" class="btn btn-primary btn-block" [disabled]="!formulario_login.valid">Enviar</button>
            <a [routerLink]="['/']" class="pt-3 d-block">ü°ê Volver al inicio</a>
        </form>
    </div>
</div>
