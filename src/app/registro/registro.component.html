<div class="registro">
    <div class="container formulario_registro">
        <h1>Sign Up</h1>
        <form [formGroup]="form_registro" (ngSubmit)="envioRegistro()">
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" placeholder="Enter username" formControlName="username">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" placeholder="Enter address" formControlName="address">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" formControlName="password">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
        </form>
        <h2>{{resultado}}</h2>
    </div>
</div>
